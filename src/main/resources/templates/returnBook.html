<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Return</title>
</head>
<body>
<div align="center">
    <h1>Return book</h1>
    <br />
    <form action="#" th:action="@{/returnBookSave}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Book ISBN:</td>
                <td><input type="text" name="book_ISBN" /></td>
            </tr>
            <tr>
                <td>Student ID:</td>
                <td><input type="text" name="student_ID" /></td>
            </tr>
            <tr>
                <td>Return Date:</td>
                <td><input type="date" id="start" name="returnDate"
                           value="2021-01-01"
                           min="2021-01-01" max="2030-12-31"></td>
            </tr>

            <tr>
                <td ><button type="submit">Save</button> </td>
                <td > <a href="/"><input type="button" value="Cancel" /></a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
