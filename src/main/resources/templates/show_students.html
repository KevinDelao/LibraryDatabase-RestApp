<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register Student</title>
</head>
<body>
<h1 align="center">New Student</h1>

<div align="center">
    <a href ="/newStudent">Register Student</a>

    <a href ="/">Home Page</a>
<!--    <br></br>-->
<!--    <a href ="/newStudent">Register Student</a>-->
    <table border="1">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Age
            </th>
            <th>
                Department
            </th>
            <th>
                Email
            </th>
            <th>
                Fines
            </th>
            <th>
                Action
            </th>
            <th>
                Borrowed Books
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <!--            id, name age and department should match Students class variables-->
            <td th:text="${student.id}">ID</td>
            <td th:text="${student.name}">name</td>
            <td th:text="${student.age}">age</td>
            <td th:text="${student.department}">department</td>
            <td th:text="${student.email}">email</td>
            <td th:text="${student.fines}">fines</td>
            <td>
                <a th:href="@{/editStudent/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/borrowedBooks/{id}(id=${student.id})}">books</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
