<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Borrow</title>
</head>
<body>
<div align="center">
    <h1>Borrow book</h1>

    <br />
    <form action="#" th:action="@{/borrowBookSave}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Book ISBN:</td>
                <td><input type="text" name="book_ISBN" /></td>
            </tr>
            <tr>
                <td>Student ID:</td>
                <td><input type="text" name="student_ID" /></td>
            </tr>

            <tr>
                <td>Borrow Date:</td>
                <td><input type="date" id="start" name="borrowDate"
                           value="2021-01-01"
                           min="2021-01-01" max="2030-12-31"></td>
            </tr>
            <tr>
                <td>Due Date:</td>
                <td><input type="date" id="end" name="dueDate"
                           value="2021-01-01"
                           min="2021-01-01" max="2030-12-31"></td>
            </tr>
            <tr>
                <td ><button type="submit">Save</button> </td>
                <td > <a href="/"><input type="button" value="Cancel" /></a></td>
            </tr>

        </table>
    </form>
    <h2 th:if="${outOfStockError}" class="error">Out of Stock!</h2>
    <h2 th:if="${noBookFoundError}" class="error">Book does not exist!</h2>
    <h2 th:if="${noStudentFoundError}" class="error">Student does not exist!</h2>
    <h2 th:if="${invalidISBNError}" class="error">ISBN is invalid!</h2>
    <h2 th:if="${invalidSIDError}" class="error">Student ID is invalid!</h2>
    <h2 th:if="${invalidEntryError}" class="error">Blank Entry!</h2>
    <h2 th:if="${alreadyBorrowedError}" class="error">Book already borrowed!</h2>


</div>
</body>
</html>
