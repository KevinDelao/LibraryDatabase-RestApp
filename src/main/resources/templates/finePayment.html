<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay a Fine</title>
</head>
<body>
<div align="center">
    <h1>Fine Payment</h1>
    <br />
    <a href ="/">Cancel</a>

    <a href ="/showStudents">Student List</a>

    <form action="#" th:action="@{/paymentFineSave}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Student ID:</td>
                <td><input type="text" name="student_ID" /></td>
            </tr>
            <tr>
                <td>Payment</td>
                <td><input type="text" name="payment" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
