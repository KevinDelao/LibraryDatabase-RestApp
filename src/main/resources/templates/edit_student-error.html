<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Student Edit</title>
</head>
<body>
<div align="center">
    <h1>Edit Student</h1>
    <br />
    <form action="#" th:action="@{/saveStudentEdit}" th:object="${student}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Student ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}" /></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><input type="text" th:field="*{department}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button> </td>
                <td> <a href="/showStudents">
                    <input type="button" value="Cancel" />
                </a></td>
            </tr>
        </table>

    </form>
    <h2 th:if="${inputError}" class="error">Error with input!</h2>
    <h2 th:if="${blankEntryError}" class="error">Blank input not allowed!</h2>
</div>

</body>
</html>
